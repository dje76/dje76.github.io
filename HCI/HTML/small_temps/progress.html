<div>
  <h2>Progress</h2>

  <div class="progress">
    <div class="progress-bar progress-bar-warning" role="progressbar" style="width:{{data.exception_percentage}}%">
    </div>
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:{{data.on_time_total}}%">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>{{data.status}}</h2>
      <br/>
      <h3>{{data.delivery_percentage}}% Delivered</h3>
      <br/>
      <h3>{{data.delivered}}/{{data.total_packages}}</h3>
      <h3>Delivered</h3>
    </div>
  </div>
</div>
