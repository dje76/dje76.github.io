<div>
  <h2 class="text-center">Couriers</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Courier ID</th>
        <th>Status</th>
        <th># Exceptions</th>
        <th>Details/Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in data.couriers">
        <td>{{item.ID}}</td>
        <td><img src="{{item.status}}" class="status"/></td>
        <td>{{item.exceptions}}</td>
        <td>{{item.details}}</td>
      </tr>
    </tbody>
  </table>
</div>
