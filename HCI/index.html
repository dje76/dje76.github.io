<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>Courier Dashboard</title>

		<!-- CSS -->
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="CSS/dashboard.css" />
	</head>

	<body ng-app="myApp">
		<div ng-controller="mainController">
			<div class="row">
				<div class="col-lg-6">
					<div ng-include="main"></div>
				</div>
				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-6 text-center">
							<div ng-include="one"></div>
						</div>
						<div class="col-lg-6 text-center">
							<div ng-include="two"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 text-center">
							<div ng-include="four"></div>
						</div>
						<div class="col-lg-6 text-center">
							<div ng-include="three"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- graphs -->
		<script type="text/javascript" src="JS/initItems.js"></script>
		<script type="text/javascript" src="vendor/canvasjs.min.js"></script>

		<!-- Map -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvkg7_oBDSWz_ONqxLln3vJ4HovM6zH20"></script>

		<!-- Angular -->
		<script type="text/javascript" src="vendor/angular.min.js"></script>
		<script type="text/javascript" src="vendor/angular-animate.min.js"></script>
		<!-- Modules -->
		<script src="JS/app.js"></script>

    <!-- Controllers -->
    <script src="JS/mainController.js"></script>

		<script src="vendor/jquery/jquery.min.js"></script>
	</body>
</html>
